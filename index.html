<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cargando — Animación</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b6b;
      --text:#e6eef8;
    }
    html,body{height:100%;}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#071022 140%);
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
    }

    .card{
      width:90%;
      max-width:520px;
      padding:36px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      text-align:center;
    }

    .title{
      font-size:28px;
      margin:0 0 18px 0;
      letter-spacing:0.2px;
    }

    .spinner{
      width:72px;
      height:72px;
      display:inline-grid;
      place-items:center;
      margin: 8px auto 20px;
    }
    .ring{
      width:60px;
      height:60px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.06);
      position:relative;
      box-sizing:border-box;
      overflow:visible;
    }
    .ring::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      border-top:6px solid var(--accent);
      border-right:6px solid transparent;
      animation: spin 1.1s linear infinite;
      box-sizing:border-box;
    }
    @keyframes spin{
      to{ transform: rotate(360deg); }
    }

    .loading-text{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:600;
      font-size:18px;
    }
    .dots{
      display:inline-flex;
      gap:4px;
      margin-left:6px;
    }
    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--text);
      opacity:0.18;
      transform: translateY(0);
      animation: jump 1s infinite;
    }
    .dot:nth-child(1){ animation-delay:0s; }
    .dot:nth-child(2){ animation-delay:.15s; }
    .dot:nth-child(3){ animation-delay:.30s; }

    @keyframes jump{
      0%{ transform: translateY(0); opacity:.18; }
      30%{ transform: translateY(-8px); opacity:1; }
      60%{ transform: translateY(0); opacity:.4; }
      100%{ transform: translateY(0); opacity:.18; }
    }

    .final{
      font-size:20px;
      font-weight:700;
      margin-top:8px;
      opacity:0;
      transform: translateY(8px) scale(.99);
      transition: opacity .45s ease, transform .45s ease;
    }
    .final.show{
      opacity:1;
      transform: translateY(0) scale(1);
    }

    .heart{
      display:inline-block;
      margin-left:8px;
      transform: scale(1);
      transition: transform .25s ease;
    }
    .heart.pop{
      transform: scale(1.4);
      transition: transform .2s cubic-bezier(.2,.9,.3,1);
    }

    @media (prefers-reduced-motion: reduce){
      .ring::after, .dot { animation: none; }
      .final { transition: none; }
    }

    .caption{ font-size:12px; color:rgba(230,238,248,0.6); margin-top:12px; }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h1 class="title">Esperando...</h1>

    <div class="spinner" aria-hidden="true">
      <div class="ring" ></div>
    </div>

    <div id="content">
      <div class="loading-text" id="loadingText">
        Cargando
        <span class="dots" aria-hidden="true">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
      </div>

      <div id="finalMsg" class="final" aria-hidden="true">
      </div>
    </div>

    <div class="caption">Animación con HTML/CSS/JS — cambiará en 4 segundos</div>
  </div>

  <script>
    (function(){
      const final = document.getElementById('finalMsg');
      const loadingText = document.getElementById('loadingText');

      const TEXTO_FINAL = "y si nos besmaos en lo que carga";

      setTimeout(() => {
        loadingText.setAttribute('aria-hidden','true');
        loadingText.style.opacity = '0';
        loadingText.style.transform = 'translateY(6px)';

        final.textContent = TEXTO_FINAL;

        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.innerHTML = ' UWU';
        final.appendChild(heart);

        requestAnimationFrame(() => {
          final.setAttribute('aria-hidden','false');
          final.classList.add('show');
          setTimeout(() => heart.classList.add('pop'), 70);
          setTimeout(() => heart.classList.remove('pop'), 800);
        });
      }, 4000);
    })();
  </script>
</body>
</html>
