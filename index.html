<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cargando — Animación Mejorada</title>
  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b6b;
      --text:#e6eef8;
    }
    html,body {height:100%;}
    body {
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#071022 140%);
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      overflow:hidden;
    }

    .logo {
      width:40vh;
      height:auto;
      margin-bottom:24px;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .card {
      width:90%;
      max-width:520px;
      padding:36px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    .title {
      font-size:28px;
      margin:0 0 18px 0;
      letter-spacing:0.2px;
    }

    .spinner {
      width:72px;
      height:72px;
      display:inline-grid;
      place-items:center;
      margin: 8px auto 20px;
    }
    .ring {
      width:60px;
      height:60px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.06);
      position:relative;
      box-sizing:border-box;
      overflow:visible;
    }
    .ring::after {
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      border-top:6px solid var(--accent);
      border-right:6px solid transparent;
      animation: spin 1.1s linear infinite;
      box-sizing:border-box;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:600;
      font-size:18px;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .dots {
      display:inline-flex;
      gap:4px;
      margin-left:6px;
    }
    .dot {
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--text);
      opacity:0.18;
      transform: translateY(0);
      animation: jump 1s infinite;
    }
    .dot:nth-child(1){ animation-delay:0s; }
    .dot:nth-child(2){ animation-delay:.15s; }
    .dot:nth-child(3){ animation-delay:.30s; }

    @keyframes jump {
      0%{ transform: translateY(0); opacity:.18; }
      30%{ transform: translateY(-8px); opacity:1; }
      60%{ transform: translateY(0); opacity:.4; }
      100%{ transform: translateY(0); opacity:.18; }
    }

    .final {
      font-size:20px;
      font-weight:700;
      margin-top:8px;
      opacity:0;
      transform: translateY(8px) scale(.99);
      transition: opacity .45s ease, transform .45s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .final.show {
      opacity:1;
      transform: translateY(0) scale(1);
    }

    .heart {
      display:inline-block;
      transform: scale(1);
      transition: transform .25s ease;
      color: var(--accent);
    }
    .heart.pop {
      transform: scale(1.4);
      transition: transform .2s cubic-bezier(.2,.9,.3,1);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin: 24px 0 0;
      overflow: hidden;
      position: relative;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      transition: width 4s linear;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- 🔥 LOGO ARRIBA -->
  <img src="./BBVA-logo.png" alt="Logo" class="logo" />

  <div class="card" role="status" aria-live="polite">
    <h1 class="title">Esperando...</h1>

    <div class="spinner" aria-hidden="true">
      <div class="ring"></div>
    </div>

    <div id="content">
      <div class="loading-text" id="loadingText">
        Cargando
        <span class="dots" aria-hidden="true">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
      </div>

      <div id="finalMsg" class="final" aria-hidden="true"></div>
    </div>

    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
  </div>

  <script>
    (function(){
      const final = document.getElementById('finalMsg');
      const loadingText = document.getElementById('loadingText');
      const progressBar = document.getElementById('progressBar');

      const TEXTO_FINAL = "y si nos besamos en lo que carga";
      const PROGRESO_OBJETIVO = 70;
      const DURACION = 4000;
      const INTERVALO = 20;

      let progreso = 0;
      const incremento = (PROGRESO_OBJETIVO / (DURACION / INTERVALO));

      const timer = setInterval(() => {
        progreso += incremento;
        if (progreso >= PROGRESO_OBJETIVO) {
          progreso = PROGRESO_OBJETIVO;
          clearInterval(timer);
          mostrarMensaje();
        }
        progressBar.style.width = progreso + '%';
      }, INTERVALO);

      function mostrarMensaje(){
        loadingText.setAttribute('aria-hidden','true');
        loadingText.style.opacity = '0';
        loadingText.style.transform = 'translateY(6px)';

        final.textContent = TEXTO_FINAL;
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.innerHTML = '❤️';
        final.appendChild(heart);

        requestAnimationFrame(() => {
          final.setAttribute('aria-hidden','false');
          final.classList.add('show');
          setTimeout(() => heart.classList.add('pop'), 70);
          setTimeout(() => heart.classList.remove('pop'), 800);
        });
      }
    })();
  </script>
</body>
</html>
